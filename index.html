<html>

<head>
  <script src="lib/closure-library/closure/goog/base.js"></script>

  <script src="lib/jquery-2.1.4.min.js"></script>
  <!-- <script src="lib/bootstrap-3.3.4.min.js"></script> -->

  <script src="lib/google-blockly/blockly_compressed.js"></script>
  <script src="lib/google-blockly/blocks_compressed.js"></script>
  <script src="lib/google-blockly/javascript_compressed.js"></script>
  <script src="lib/google-blockly/msg/js/en.js"></script>

  <script src="speech-blocks/user_error.js"></script>
  <script src="speech-blocks/block_utils.js"></script>
  <script src="speech-blocks/field_types.js"></script>
  <script src="speech-blocks/where.js"></script>
  <script src="speech-blocks/translation.js"></script>
  <script src="speech-blocks/statement_input.js"></script>
  <script src="speech-blocks/value_input.js"></script>
  <script src="speech-blocks/successor.js"></script>
  <script src="speech-blocks/predecessor.js"></script>
  <script src="speech-blocks/layout.js"></script>
  <script src="speech-blocks/workspace_state.js"></script>
  <script src="speech-blocks/controller.js"></script>
  <script src="speech-blocks/interpreter.js"></script>

  <script src="lib/js-interpreter/acorn_interpreter.js"></script>

  <script src="lib/jsDump.js"></script>

  <script src="lib/fabric.min.js"></script>

  <script src="blocks.js"></script>
  <script src="grammar/grammar.js"></script>

  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet"> -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-0.9.4/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-0.9.4/js/mui.min.js"></script>

  <link href="common.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="full-container">
    
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <h1 id="levels">
              <span><a href=".">Speech Games</a> : Turtle</span> &nbsp;
            </h1>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row form-inline">
      <div class="col-md-12 no-margin">
        <img id="microphone" style="width: 5.5%;" src="https://www.google.com/intl/en/chrome/assets/common/images/content/mic.gif" />
        <input id="q" style="width: 94%;" class="form-control" type="text" name="q" id="transcript" placeholder="Speak" />
      </div>
    </div>

    <div id="debug">

      <div class="row">
        <div class="col-md-12">
          <div id="parse-message" class="message disabled"></div>
        </div>
      </div>

      <div class="mui-row form-inline">
        <div class="mui-col-md-12">
          <pre id="output" class="disabled">Record some speech or type some text to display parser results.</pre>
        </div>
      </div>

    </div>

    <div class="mui-row form-inline">
      <div id="userbox" class="mui-col-md-12">
        <pre id="user-message"> </pre>
      </div>
    </div>

    <div class="space"><p></p></div>

    <div class="mui-row">
      <div class="mui-col-md-4 relative no-margin">
        <span class="absolute-text" id="levelDescription">foo</span>
        <canvas id="display" height="500" width="500" style="border:1px solid #ccc;"></canvas>
        <canvas id="answer" height="500" width="500" style="border:1px solid #ccc; display: none;"></canvas>
        <canvas id="scratch" height="500" width="500" style="border:1px solid #ccc; display: none;"></canvas>
      </div>
      <div class="mui-col-md-5 no-margin">
        <div id="blocklyDiv" style="height: 500"></div>
      </div>
      <div class="mui-col-md-3 no-margin">
        <div  id="suggestionDiv">
          <div id="suggestionHead"> suggestions </div>
        </div>
      </div>
    </div>
    <div id="blocklyDiv" style="top: 112px; left: 420px; width: 348px;"></div>

    <div id="buttonRow" class="row">
      <button id="runButton" type="button" class="mui-btn mui-btn--primary mui-btn--raised">Run</button>
      <button id="resetButton" type="button" class="mui-btn mui-btn--primary mui-btn--raised">Reset</button>
      <!-- <button id="showButton" type="button" class="mui-btn mui-btn--accent">Show Code</button> -->
      <button id="debugButton" type="button" class="mui-btn mui-btn--danger">Debug</button>
    </div>

    <xml id="toolbox" style="display: none">
    <block type="turtle_move"></block>
    <block type="turtle_turn_internal">
      <field name="VALUE">90</field>
    </block>
    <block type="turtle_pen"></block>
    <block type="turtle_colour_internal"></block>
    <block type="turtle_repeat_internal">
      <field name="TIMES">4</field>
    </block>
    </xml>

    <xml id="synonyms" style="display: none">
    <synonym type="turtle_turn_internal" field="DIR" alias="left" property="turnLeft" />
    <synonym type="turtle_turn_internal" field="DIR" alias="right" property="turnRight" />
    </xml>

    <div id="dialogShadow" class="dialogAnimate"></div>
    <div id="dialogBorder"></div>
    <div id="dialog"></div>

    <div id="dialogDone" class="dialogHiddenContent">
      <div style="font-size: large; margin: 1em;">Congratulations!</div>
      <div id="dialogLinesText" style="font-size: large; margin: 1em;"></div>
      <pre id="containerCode"></pre>
      <div id="dialogDoneText" style="font-size: large; margin: 1em;"></div>
      <div id="dialogDoneButtons" class="farSide" style="padding: 1ex 3ex 0">
      <!-- <button id="doneCancel"> -->
      <!--   Stay at this level -->
      <!-- </button> -->
      <button id="doneCancel" class="secondary">
          Stay on this level
      </button>
      <button id="doneOk" class="secondary">
          Go to the next level
      </button>
      </div>
    </div>
  </div>

<script src="lib-interface.js"></script>
<script src="lib-dialogs.js"></script>
<script src="answers.js"></script>
<script src="speech.js"></script>
<script src="turtle.js"></script>
<script src="suggestions.js"></script>
<script src="ui.js"></script>
</body>

</html>
