<html>
<head>
  <script src="lib/closure-library/closure/goog/base.js"></script>

  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="lib/bootstrap-3.3.4.min.js"></script>

  <script src="lib/google-blockly/blockly_compressed.js"></script>
  <script src="lib/google-blockly/blocks_compressed.js"></script>
  <script src="lib/google-blockly/javascript_compressed.js"></script>
  <script src="lib/google-blockly/msg/js/en.js"></script>

  <script src="speech-blocks/blocks.js"></script>
  <script src="speech-blocks/field_types.js"></script>
  <script src="speech-blocks/where.js"></script>
  <script src="speech-blocks/translation.js"></script>
  <script src="speech-blocks/statement_input.js"></script>
  <script src="speech-blocks/value_input.js"></script>
  <script src="speech-blocks/successor.js"></script>
  <script src="speech-blocks/predecessor.js"></script>
  <script src="speech-blocks/controller.js"></script>
  <script src="speech-blocks/interpreter.js"></script>

  <script src="lib/js-interpreter/acorn_interpreter.js"></script>

  <script src="lib/jsDump.js"></script>

  <script src="fabric.min.js"></script>
  
  <script src="blocks.js"></script>
  <script src="grammar/grammar.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

<div class="row form-inline">
  <div class="col-md-12">
    <img id="microphone" style="width: 5.5%;" src="https://www.google.com/intl/en/chrome/assets/common/images/content/mic.gif"/>
    <input id="q" style="width: 94%;" class="form-control" type="text" name="q" id="transcript" placeholder="Speak" />
  </div>
</div>

<div class="row">
   <div class="col-md-12">
     <div id="parse-message" class="message disabled"></div>
   </div>
 </div>

<div class="row form-inline">
   <div class="col-md-12">
     <pre id="output" class="disabled">Record some speech or type some text to display parser results.</pre>
   </div>
</div>

<div class="row">
<div class="col-md-6"><canvas id="c" height="500" width="500" style="border:1px solid #ccc"></canvas></div>
<div class="col-md-6"><div id="blocklyDiv" style="height: 500"></div></div>
</div>

<div class="row">
<div class="col-md-3"><button id="runButton" type="button">Run</button></div>
<div class="col-md-9"></div>
</div>

<xml id="toolbox" style="display: none">
  <category name="Turtle">
    <block type="turtle_move_internal"><field name="VALUE">100</field></block>
    <block type="turtle_turn_internal"><field name="VALUE">90</field></block>
    <block type="turtle_pen">
  </block>
  </category>
  <category name="Colour">
    <block type="turtle_colour_internal"></block>
  </category>
  <category name="Loops">
    <block type="turtle_repeat_internal"><field name="TIMES">4</field></block>
  </category>
</xml>

<script src="speech.js"></script>
</body>
</html>
